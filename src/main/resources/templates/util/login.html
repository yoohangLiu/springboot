<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>省考试院自学考试考务管理系统 | 登录</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <!-- Bootstrap 3.3.4 -->
  <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link href="../../static/dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="../../static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
  <!-- iCheck -->
  <link href="../../static/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

</head>

<body class="login-page">
  <div id="loginSecure" class="login-box">
    <div class="login-logo">
      <a href="#"><b>省考试院自学考试</b></a><br />
      <a href="#">考务管理系统</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <!-- 查看登录拦截器返回信息 -->
      <p v-show="login_state==-1" class="login-box-msg" style="color: red; font-size: 18px; padding: 0px 20px 5px 20px;" th:text="${msg}"></p>
      <p v-html="msg" class="login-box-msg" :style="login_state!=-1?'color:red; font-size:18px;':''"></p>
      <form>
        <div class="form-group has-feedback">
          <input v-model="account" type="text" class="form-control" placeholder="用户账号" />
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input v-model="password" type="password" class="form-control" placeholder="密码" />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> 记住我
              </label>
            </div>
          </div><!-- /.col -->
          <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block btn-flat" @click="findUserByAccount">登录</button>
          </div><!-- /.col -->
        </div>
      </form>

      <a href="#">忘记密码</a><br>
      <a href="#" class="text-center">注册新用户</a>

    </div><!-- /.login-box-body -->
    <!-- 登录状态消息提示:比较丑，已弃用 -->
    <!-- <div v-show="login_state>=0" class="login-logo" style="background-color:white; padding: 10px;">
      <span v-html="msg" style="font-size: 26px; font-weight: 500; color: red;"></span>
    </div> -->
  </div><!-- /.login-box -->

  <!-- jQuery 2.1.4 -->
  <script src="../../static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <!-- Bootstrap 3.3.2 JS -->
  <script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- iCheck -->
  <script src="../../static/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });
  </script>
  <!-- vuejs -->
  <script src="../../static/js/vue.js"></script>
  <!-- axios：前后端数据交互 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--加入自己的js-->
  <script src="../../static/js/util/login.js"></script>

</body>

</html>
