spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/group2?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

##jsp 视图配置
#配置thymeleaf后默认前缀：/templates/ 后缀：.html 这里不用额外配置
#spring.mvc.view.prefix=classpath:/templates/
#spring.mvc.view.suffix=.html
#配置静态文件路劲以便直接访问
spring.mvc.static-path-pattern=/static/**

server.port=8080

#mybati集成配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml, classpath:mapper/zkyx/*Mapper.xml, classpath:mapper/util/*Mapper.xml
mybatis.type-aliases-package=com.xs.boot.entity, com.xs.boot.entity.kaosheng, com.xs.boot.entity.util

#session 超时时间设置
server.servlet.session.timeout=30m